<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘도달린다</title>
    
    <!-- PWA 설정 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="버스기사 기록">
    <link rel="apple-touch-icon" href="icon-180.png">
    <link rel="stylesheet" href="styles_with_off_day.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .holiday-notice {
            background: #fff3e0;
            border: 1px solid #ff9800;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: #e65100;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .holiday-notice i {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 헤더 -->
        <header class="header">
            <h1><i class="fas fa-bus"></i> 오늘도달린다</h1>
            <div class="header-controls">
                <button id="settingsBtn" class="btn btn-secondary">
                    <i class="fas fa-cog"></i> 설정
                </button>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 월 선택 -->
            <div class="month-selector">
                <button id="prevMonth" class="btn btn-icon">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <h2 id="currentMonth">2024년 1월</h2>
                <button id="nextMonth" class="btn btn-icon">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- 달력 -->
            <div class="calendar-wrapper">
                <div id="calendarPages" class="calendar-pages">
                    <div class="calendar-page">
                        <div id="prevCalendarContainer" class="calendar-container">
                            <div class="calendar-header">
                                <div class="day-header sunday">일</div>
                                <div class="day-header">월</div>
                                <div class="day-header">화</div>
                                <div class="day-header">수</div>
                                <div class="day-header">목</div>
                                <div class="day-header">금</div>
                                <div class="day-header saturday">토</div>
                            </div>
                            <div id="prevCalendar" class="calendar"></div>
                        </div>
                    </div>
                    <div class="calendar-page">
                        <div id="currentCalendarContainer" class="calendar-container">
                            <div class="calendar-header">
                                <div class="day-header sunday">일</div>
                                <div class="day-header">월</div>
                                <div class="day-header">화</div>
                                <div class="day-header">수</div>
                                <div class="day-header">목</div>
                                <div class="day-header">금</div>
                                <div class="day-header saturday">토</div>
                            </div>
                            <div id="calendar" class="calendar"></div>
                        </div>
                    </div>
                    <div class="calendar-page">
                        <div id="nextCalendarContainer" class="calendar-container">
                            <div class="calendar-header">
                                <div class="day-header sunday">일</div>
                                <div class="day-header">월</div>
                                <div class="day-header">화</div>
                                <div class="day-header">수</div>
                                <div class="day-header">목</div>
                                <div class="day-header">금</div>
                                <div class="day-header saturday">토</div>
                            </div>
                            <div id="nextCalendar" class="calendar"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 월별 요약 -->
            <div class="monthly-summary">
                <h3>이번 달 요약</h3>
                <div class="summary-grid">
                    <div class="summary-item">
                        <span class="label">근무일수</span>
                        <span class="value" id="workDays">0일</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">총 편도수</span>
                        <span class="value" id="totalTrips">0회</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">점심비</span>
                        <span class="value" id="lunchTotal">0원</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">예상 급여</span>
                        <span class="value" id="expectedSalary">0원</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- 모달 -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">업무 기록</h3>
                    <button id="closeModal" class="btn btn-icon">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>근무 여부</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="workStatus" value="work" checked>
                                <span>근무</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="workStatus" value="off">
                                <span>휴무</span>
                            </label>
                        </div>
                    </div>

                    <div id="workFields" class="work-fields">
                        <div class="form-group">
                            <label>편도수</label>
                            <input type="text" id="trips" placeholder="편도수 입력 (예: 5)">
                        </div>
                        <div class="form-group" id="individualTripRateGroup" style="display: none;">
                            <label>편도당 급여</label>
                            <input type="text" id="individualTripRate" placeholder="편도당 급여 (예: 15,000)">
                        </div>
                        <div class="form-group">
                            <label>메모</label>
                            <textarea id="memo" placeholder="메모를 입력하세요"></textarea>
                        </div>
                    </div>

                    <div id="offFields" class="off-fields" style="display: none;">
                        <div class="form-group">
                            <label>메모</label>
                            <textarea id="memo" placeholder="메모를 입력하세요"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveRecord" class="btn btn-primary">저장</button>
                    <button id="deleteRecord" class="btn btn-danger">삭제</button>
                </div>
            </div>
        </div>

        <!-- 설정 모달 -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>설정</h3>
                    <button id="closeSettingsModal" class="btn btn-icon">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="checkbox-tight">편도금액고정<input type="checkbox" id="useTripRate" checked></label>
                        <div style="color: #666; font-size: 0.9rem; margin-top: 4px;">(고정시 편도금액 수기입력불가)</div>
                        <input type="text" id="tripRate" placeholder="편도당 급여 (예: 15,000)">
                    </div>
                    <div class="form-group">
                        <label>기본 점심비</label>
                        <input type="text" id="defaultLunchCost" placeholder="기본 점심비 (예: 8,000)">
                    </div>
                    <div class="form-group">
                        <label>휴일/공휴일 편도금액</label>
                        <input type="text" id="defaultHolidayPay" placeholder="휴일 편도금액 (예: 50,000)">
                    </div>
                    <div class="form-group">
                        <label>기본급</label>
                        <input type="text" id="baseSalary" placeholder="기본급 (예: 200,000)">
                    </div>
                    <div class="form-group">
                        <label>만근일 기준</label>
                        <input type="number" id="fullAttendanceDays" placeholder="만근일 기준 (예: 25일)" min="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveSettings" class="btn btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script_holiday_auto.js"></script>
    
    <!-- 서비스 워커 등록 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }
    </script>
</body>
</html>
